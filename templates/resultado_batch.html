<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resultado por Excel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card p-5 text-center shadow-sm">
      <h2 class="mb-4">Resultados de la Predicción por Excel</h2>

      <p><strong>Modelo usado:</strong> {{ modelo_seleccionado }}</p>
      <p><strong>Exactitud:</strong> {{ exactitud }}%</p>

      <h5 class="mt-4">Matriz de Confusión</h5>
      <table class="table table-bordered table-striped w-50 mx-auto">
        <thead>
          <tr>
            <th></th>
            <th>Pred. 0 (Normal)</th>
            <th>Pred. 1 (FGR)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>Real 0 (Normal)</th>
            <td>{{ matriz[0][0] }}</td>
            <td>{{ matriz[0][1] }}</td>
          </tr>
          <tr>
            <th>Real 1 (FGR)</th>
            <td>{{ matriz[1][0] }}</td>
            <td>{{ matriz[1][1] }}</td>
          </tr>
        </tbody>
      </table>

      <a href="/" class="btn btn-outline-primary mt-4">Volver al formulario</a>
    </div>
  </div>
</body>
</html>
